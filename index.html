<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <button id="openFileBtn">Открыть Картинку</button>
        <button id="saveFileBtn">Сохранить TXT</button>
        <button id="saveAsPngBtn">Сохранить PNG</button>
    </div>
    <div id="content">
        <textarea id="textArea" spellcheck="false"></textarea>
        <div id="imageContainer">
            <canvas id="imageCanvas"></canvas>
        </div>
        <div id="controls">
            <label for="saturation">Насыщенность</label>
            <input type="range" id="saturation" min="-100" max="100" value="0">
            <label for="sharpness">Резкость</label>
            <input type="range" id="sharpness" min="-100" max="100" value="0">
            <label for="thickness">Толщина</label>
            <input type="range" id="thickness" min="1" max="10" value="1">
            <label for="height">Высота</label>
            <input type="number" id="height" min="1" max="1000" value="100">
            <label for="width">Ширина</label>
            <input type="number" id="width" min="1" max="1000" value="100">
        </div>
    </div>
    <input type="file" id="fileInput" style="display:none;">
    <script src="app.js"></script>
</body>
</html>
